<html>
    <body>
        <h2>The index of() Method</h2>
        <p id="demo"></p>
        <script>
            const fruits=["apple","xyz","abc","efg"];
            let position = fruits.indexOf("xyz")+1;
            document.getElementById("demo").innerHTML = "xyz is in position"+position;
        </script>
    </body>
</html>
